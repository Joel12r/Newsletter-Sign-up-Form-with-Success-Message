<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card succss-card offset-lg-1 mb-5" id="card">
          <div class="row">
            <div
              class="col-lg-7 offset-md-1 offset-lg-0"
              id="firstColumn"
              class="success-width"
            >
              <div class="svg-icon" id="svgIcon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="50"
                  height="50"
                  fill="currentColor"
                  class="bi bi-check-circle-fill mx-3 success-icon"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                  />
                </svg>
              </div>

              <h1 id="heading" class="success-heading">Stay updated!</h1>

              <p id="paragraph" class="success-paragraph">
                Join 60,000+ product managers receiving monthly updates on:
              </p>
              <ul>
                <li>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-check-circle-fill mx-3"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                    /></svg
                  >Product discovery and building what matters
                </li>
                <li>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-check-circle-fill mx-3"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                    /></svg
                  >Measuring to ensure updates are a success
                </li>
                <li>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-check-circle-fill mx-3"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                    /></svg
                  >And much more! Email address
                </li>
              </ul>

              <form
                class="form offset-md-1"
                onsubmit="handleSubmit(event)"
                novalidate
              >
                <div class="row">
                  <div class="col-lg-4 col-md-4 col-sm-1">
                    <label id="emailLable" for="email" class="label"
                      >Email adrees</label
                    >
                  </div>
                  <div class="col">
                    <div
                      id="error-message"
                      class="text-danger error-message"
                    ></div>
                    <div
                      id="invalid-email-message"
                      class="text-danger invalid-email"
                    ></div>
                  </div>
                </div>

                <input
                  class="form-control"
                  placeholder="email@company.com"
                  type="email"
                  name="email"
                  id="email"
                />

                <div class="mt-4">
                  <button
                    id="buttonText"
                    type="submit"
                    class="btn btn-primary success-button"
                  >
                    Subscribe to monthly newsletter
                  </button>
                </div>
              </form>
            </div>
            <div class="col offset-md-2 offset-lg-0" id="secondColumn">
              <img
                src="./assets/images/illustration-sign-up-desktop.svg"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Joseph Ekali Moyenda</a>.
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
